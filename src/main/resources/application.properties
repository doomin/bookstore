spring.thymeleaf.cache=false

#==========================================================
#= DATA SOURCE
#==========================================================
spring.datasource.url=jdbc:mysql://localhost:3306/bookstoredatabase

#Set here admin name and password
spring.datasource.username=root
spring.datasource.password=

#Keep the connection alive when idle for a long time (useful in production)
spring.datasource.testWhileIdle = true;
spring.datasource.validationQuery = SELECT 1


#==========================================================
#= JPA / HIBERNATE
#==========================================================

#Use spring.jpa.properties.* for Hibernate natvie properties

#Show or not each query in the log
spring.jpa.show-sql = true

#Hibernate ddl auto (create, create-drop, update): with "update" the database schema will be automatically
#updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto=update

#Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect